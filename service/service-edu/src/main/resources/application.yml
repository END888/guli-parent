server:
  port: 8110
#  tomcat:
#    max-threads: 2

spring:
  application:
    name: service-edu
  datasource:
    url: jdbc:mysql://192.168.100.100:3306/guli_edu?serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jackson: #返回json的全局时间格式
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8081
        dashboard: localhost:8080
      eager: true
      filter:
        url-patterns:
          - /**
  redis:
    port: 6379
    host: 192.168.100.100
feign:
  sentinel:
    enabled: true


# 设置日志级别
#logging:
#  level:
#    root: ERROR

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/atguigu/guli/service/edu/mapper/xml/*.xml
  type-aliases-package: com.atguigu.guli.service.edu

service-oss: # 调用的提供者的名称
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule


ribbon:
  MaxAutoRetries: 0 # 同一实例最大重试次数，不包括首次调用，默认0
  MaxAutoRetriesNextServer: 1 # 重试其他实例的最大重试次数，不包括首次所选的server，默认1
  ConnectTimeout: 10000 #连接建立的超时时长，默认1秒
  ReadTimeout: 10000 #处理请求的超时时间，默认为1秒


logging:
  level:
    com.atguigu.guli.service.edu.feign.OssClient: debug #以什么级别监控哪个接口



